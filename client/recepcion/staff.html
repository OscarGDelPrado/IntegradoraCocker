<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti贸n de Personal - Hotel Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="css/recepcion.css">
</head>
<body>
    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h4> Hotel Manager</h4>
            <p class="mb-0" id="userNameSidebar"></p>
        </div>
        <nav class="sidebar-nav">
            <a href="index.html" class="nav-item">
                <span class="nav-icon"></span> Dashboard
            </a>
            <a href="rooms.html" class="nav-item">
                <span class="nav-icon"></span> Habitaciones
            </a>
            <a href="incidents.html" class="nav-item">
                <span class="nav-icon">锔</span> Incidencias
            </a>
            <a href="staff.html" class="nav-item active">
                <span class="nav-icon"></span> Personal
            </a>
            <a href="assignments.html" class="nav-item">
                <span class="nav-icon"></span> Asignaciones
            </a>
            <a href="qr-codes.html" class="nav-item">
                <span class="nav-icon"></span> C贸digos QR
            </a>
        </nav>
        <div class="sidebar-footer">
            <button class="btn btn-outline-light w-100" id="logoutBtn">Cerrar Sesi贸n</button>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content">
        <!-- TOP BAR -->
        <div class="top-bar">
            <h3>Gesti贸n de Personal</h3>
            <button class="btn btn-primary" id="newUserBtn">
                <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16" style="margin-right: 5px;">
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                </svg>
                Nuevo Usuario
            </button>
        </div>

        <!-- FILTROS -->
        <div class="card mb-3">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label class="form-label">Buscar</label>
                        <input type="text" class="form-control" id="searchUser" 
                               placeholder="Nombre, username o email...">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Rol</label>
                        <select class="form-select" id="filterRole">
                            <option value="">Todos</option>
                            <option value="ADMIN">Administrador</option>
                            <option value="RECEPTION">Recepci贸n</option>
                            <option value="MAID">Mucama</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Estado</label>
                        <select class="form-select" id="filterStatus">
                            <option value="">Todos</option>
                            <option value="active">Activos</option>
                            <option value="inactive">Inactivos</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- TABLA DE USUARIOS -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre/Usuario</th>
                                <th>Email</th>
                                <th>Rol</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <tr>
                                <td colspan="6" class="text-center py-4">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Cargando...</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL CREAR/EDITAR USUARIO -->
    <div class="modal fade" id="userModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalTitle">Nuevo Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="userForm">
                        <div class="mb-3">
                            <label class="form-label">Nombre Completo *</label>
                            <input type="text" class="form-control" id="userName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Username *</label>
                            <input type="text" class="form-control" id="userUsername" required>
                            <div class="form-text">Sin espacios ni caracteres especiales</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="userEmail">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Rol *</label>
                            <select class="form-select" id="userRole" required>
                                <option value="">Seleccione...</option>
                                <option value="ADMIN">Administrador</option>
                                <option value="RECEPTION">Recepci贸n</option>
                                <option value="MAID">Mucama</option>
                            </select>
                        </div>
                        <div class="mb-3" id="passwordGroup">
                            <label class="form-label">Contrase帽a *</label>
                            <input type="password" class="form-control" id="userPassword">
                            <div class="form-text">M铆nimo 4 caracteres (requerido al crear)</div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" form="userForm" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/recepcion-staff.js"></script>
</body>
</html>
