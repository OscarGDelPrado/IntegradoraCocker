<!DOCTYPE html>

    <link rel="stylesheet" href="css/recepcion.css">
</head>
<body>
    <!-- QR CODE GENERATION -->
    <!-- Backend: GET /api/rooms - No hay generaci√≥n de QR en backend, se hace en frontend -->

    <div class="sidebar">

        <nav class="sidebar-nav">

            <a href="rooms.html" class="nav-item">

            </a>
            <a href="incidents.html" class="nav-item">
                <span class="nav-icon">‚ö†Ô∏è</span> Incidencias
            </a>
            <a href="staff.html" class="nav-item">
                <span class="nav-icon">üë•</span> Personal
            </a>
            <a href="assignments.html" class="nav-item">
                <span class="nav-icon">üìã</span> Asignaciones
            </a>
            <a href="qr-codes.html" class="nav-item active">
                <span class="nav-icon">üì±</span> C√≥digos QR

        </nav>
        <div class="sidebar-footer">
            <button class="btn btn-outline-light w-100" id="logoutBtn">Cerrar Sesi√≥n</button>
        </div>
    </div>

    <div class="main-content">
        <div class="top-bar">
            <h3>Generaci√≥n de C√≥digos QR</h3>
            <div class="d-flex gap-2">
                <button class="btn btn-success" id="generateAllBtn">Generar Todos</button>
                <button class="btn btn-outline-primary" id="printBtn">üñ®Ô∏è Imprimir</button>
            </div>
        </div>

        <!-- Filters -->
        <div class="card mb-3">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-4">
                        <select class="form-select" id="filterBuilding">
                            <option value="">Todos los edificios</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <input type="number" class="form-control" id="filterFloor" placeholder="Filtrar por piso">
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-outline-secondary w-100" id="clearFilters">Limpiar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- QR Codes Grid -->
        <div class="card">
            <div class="card-body">
                <div id="qrCodesGrid" class="qr-grid">
                    <p class="text-center w-100">Cargando habitaciones...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para vista ampliada de QR -->
    <div class="modal fade" id="qrModal" tabindex="-1" aria-labelledby="qrModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="qrModalLabel">C√≥digo QR - Habitaci√≥n</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <div id="qrModalContainer" class="mb-3"></div>
                    <div id="qrModalInfo">
                        <p class="mb-1"><strong>Habitaci√≥n:</strong> <span id="modalRoomNumber"></span></p>
                        <p class="mb-1"><strong>Edificio:</strong> <span id="modalBuildingName"></span></p>
                        <p class="mb-1"><strong>Piso:</strong> <span id="modalFloor"></span></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="downloadQRBtn">
                        <svg width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">

                            <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                        </svg>
                        Descargar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- QRCode.js library con m√∫ltiples CDN fallbacks -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js" 
            onerror="this.onerror=null; this.src='https://unpkg.com/qrcodejs@1.0.0/qrcode.min.js'"></script>
    <script type="module" src="js/recepcion-qr.js"></script>
