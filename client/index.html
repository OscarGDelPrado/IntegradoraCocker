<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de gestión hotelera con soporte offline">
    <meta name="theme-color" content="#A7C7E7">
    <title>Sistema Hotelero - Login</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icon-32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-192.png">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!-- LOGIN SCREEN - Detecta rol y redirige a /mucama o /recepcion -->
    <!-- Backend: POST /api/auth/login - AuthController.login() -->
    <div class="container-fluid h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-4 col-sm-6 col-10">
                <div class="card shadow-lg">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold">Hotel Manager</h2>
                            <p class="text-muted">Sistema de Gestión Hotelera</p>
                        </div>
                        
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="username" required 
                                       placeholder="Ingrese su usuario" autocomplete="username">
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" required
                                       placeholder="Ingrese su contraseña" autocomplete="current-password">
                            </div>
                            
                            <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>
                            
                            <button type="submit" class="btn btn-primary w-100" id="loginBtn">
                                Iniciar Sesión
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/sw-register.js"></script>
    <script type="module" src="js/login.js"></script>
</body>
</html>
